
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo Sorpresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fce4ec;
            margin: 0;
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            color: #d81b60;
            margin-bottom: 10px;
            font-size: 2.5rem;
            animation: bounce 1.5s infinite;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            margin: 50px auto;
            background-color: #ff6b6b;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: shake 1.5s infinite;
        }
        .gift-box img {
            width: 120px;
            transition: transform 0.2s;
        }
        .gift-box:hover img {
            transform: scale(1.2);
        }
        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            animation: fadeIn 1s ease-in-out;
        }
        .kuromi {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 120px;
            animation: float 3s ease-in-out infinite;
        }
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }
        .confetti div {
            position: absolute;
            background-color: #ff6b6b;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            75% { transform: rotate(-3deg); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>üéÑ Tu regalo de Navidad üéÑ</h1>
    <p>Haz clic en el regalo para abrirlo...</p>
    <div class="gift-box" onclick="showMessage()">
        <img src="nuestra-fotito.jpg" alt="Regalo">
    </div>
    <div class="message" id="message">
        <p>¬°Sorpresa! üéâ</p>
        <p>Hola, programador favorito ‚ù§Ô∏è</p>
        <p>Eres el mejor regalo que la vida me dio. ¬°Feliz Navidad! üéÅ</p>
        <p>PD: Este regalo est√° hecho con amor (y un poquito de c√≥digo) üòâ</p>
    </div>
    <img class="kuromi" src="https://i.imgur.com/JRbFcXw.gif" alt="Kuromi con gorrito de Navidad">
    
    <div class="confetti" id="confetti"></div>

    <script>
        function showMessage() {
            const giftBox = document.querySelector('.gift-box');
            const message = document.getElementById('message');
            const confetti = document.getElementById('confetti');

            giftBox.style.display = 'none'; // Oculta la caja de regalo
            message.style.display = 'block'; // Muestra el mensaje
            startConfetti(); // Inicia la lluvia de confeti
        }

        // Funci√≥n para generar el confeti
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetto = document.createElement('div');
                const xPos = Math.random() * window.innerWidth;
                const delay = Math.random() * 2;
                const size = Math.random() * 10 + 5; // Tama√±o aleatorio de los confetis

                confetto.style.left = `${xPos}px`;
                confetto.style.animationDelay = `${delay}s`;
                confetto.style.width = `${size}px`;
                confetto.style.height = `${size}px`;
                confetti.appendChild(confetto);
            }
        }
    </script>
</body>
</html>
